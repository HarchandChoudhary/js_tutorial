<div id="inte"> Int </div>
<div id="str"> Str </div>
<div id="bo"> Boo </div>

<script>
	a = true
	
	switch(typeof(a)){
	case "number":
	document.getElementById("inte").innerHTML = "Int "+a ;
	break;
	case "string":
	  document.getElementById("str").innerHTML = "Str "+a ;
	break;
	case "boolean":
	 document.getElementById("bo").innerHTML = "Boo "+a ;
	break;
	}
	
	
	
</script>
